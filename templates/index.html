<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Important -->
    <title>Number Plate Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Number Plate Recognition</h1>

        <!-- Upload Form -->
        <div class="card p-4 mb-4">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Vehicle Image:</label>
                    <input type="file" name="image" id="image" class="form-control" accept="image/*" capture="environment">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- OR Separator -->
        <div class="text-center mb-4">
            <strong>OR</strong>
        </div>

        <!-- Number Input Form -->
        <div class="card p-4">
            <form id="number-form">
                <div class="mb-3">
                    <label for="number" class="form-label">Enter Vehicle Number:</label>
                    <input type="text" id="number" name="number" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Check</button>
            </form>
        </div>

        <!-- Result Display -->
        <div id="result" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
